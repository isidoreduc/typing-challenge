<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">

      <div class="title has-text-centered">Typing challenge</div>
<!-- use split('') to convert a string in an array of char -->
      <div class="my-3 has-text-centered">
        <span *ngFor="let item of randoSentence.split(''); let i = index;"
          [class]="compare(item, userInput[i])">{{item}}</span>
      </div>

      <div class="field">
        <div class="control w-25">
          <input class=" input" type="text" placeholder="Text input"
            (input)="onInput($event.target.value)" >
        </div>
        <!-- <p class="help">This is a help text</p> -->
      </div>

      <div class="box has-text-centered title" *ngIf="randoSentence===userInput">Success</div>
    </div>
  </div>
</div>
